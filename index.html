<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">

    <title>Hide & Keep: Rental Units</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script type="module" src="/src/js/main.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script
        src="https://app.mapsindoors.com/mapsindoors/js/sdk/CandidateReleases/4.24.7-rc0/mapsindoors-4.24.7-rc0.js?apikey=0dd01b173fe541df87873b9e"></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#"><img src="src/images/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Order Unit</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Reserve Your Rental Unit at Hide & Keep!</h1>
    </header>








    <div class="app-container">
        <div class="sidebar">
            <div class="venueselector-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="venue-select">Select Venue:</label>
                        <select id="venue-select"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="building-select">Select Building:</label>
                        <select id="building-select"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="building-address">Building Address:</label>
                        <div id="building-address"></div>
                    </div>
                </div>
            </div>
            <div class="mi-search-container">
                <mi-search id="search-input" mapsindoors="true" google="false"
                    placeholder="Enter Place Name"></mi-search>
                <mi-list id="search-list"></mi-list>
            </div>
            <div id="location-info">
                <h3>Location Information</h3>
                <table class="styled-table">
                    <tr>
                        <td>Name</td>
                        <td id="location-name"></td>
                    </tr>
                    <tr>
                        <td>Building</td>
                        <td id="location-building"></td>
                    </tr>
                    <tr>
                        <td>Venue</td>
                        <td id="location-venue"></td>
                    </tr>
                    <tr>
                        <td>Floor Name</td>
                        <td id="location-floor"></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td id="location-type"></td>
                    </tr>
                    <tr>
                        <td>External Id</td>
                        <td id="location-externalid"></td>
                    </tr>
                </table>
            </div>
            <div class="rental-form" style="padding: 20px; background-color: #f2f2f2; border-radius: 10px;">
                <form id="rental-unit-form">
                    <h2 style="text-align: center; font-weight: bold;">Reserve a Unit</h2>
                    <label for="location-externalid-input"
                        style="font-weight: bold; display: block; margin-bottom: 5px;">Selected Unit ID</label>
                    <input type="text" id="location-externalid-input" name="location-externalid" readonly
                        style="width: 70%; padding: 5px; margin-bottom: 20px; background-color: #e9ecef;">

                    <label for="customer-name" style="font-weight: bold; display: block; margin-bottom: 5px;">Your
                        Name</label>
                    <input type="text" id="customer-name" name="customer-name" required
                        style="width: 70%; padding: 5px; margin-bottom: 20px;">

                    <label for="customer-contact" style="font-weight: bold; display: block; margin-bottom: 5px;">Your
                        Contact Details</label>
                    <input type="text" id="customer-contact" name="customer-contact" required
                        style="width: 70%; padding: 5px; margin-bottom: 20px;">

                    <label for="unit-size" style="font-weight: bold; display: block; margin-bottom: 5px;">Select Unit
                        Size</label>
                    <select id="unit-size" name="unit-size" style="width: 70%; padding: 10px; margin-bottom: 20px;">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>

                    <label for="rental-date" style="font-weight: bold; display: block; margin-bottom: 5px;">Start
                        Date</label>
                    <input type="date" id="rental-date" name="rental-date" required
                        style="width: 70%; padding: 10px; margin-bottom: 20px;">

                    <label for="rental-duration" style="font-weight: bold; display: block; margin-bottom: 5px;">Rental
                        Duration (in months)</label>
                    <input type="number" id="rental-duration" name="rental-duration" min="1" required
                        style="width: 70%; padding: 10px; margin-bottom: 20px;">

                    <label for="additional-requirements"
                        style="font-weight: bold; display: block; margin-bottom: 5px;">Additional Requirements</label>
                    <textarea id="additional-requirements" name="additional-requirements" rows="4"
                        style="width: 70%; padding: 10px; margin-bottom: 20px;"></textarea>

                    <button type="submit"
                        style="background-color: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer;">Reserve
                        Now</button>
                </form>
            </div>
        </div>

        <div class="content">
            <div id="map" class="map"></div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
